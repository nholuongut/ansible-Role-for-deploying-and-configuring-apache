---
apache_daemon: apache2
apache_name: apache2

apache_config: /etc/{{ apache_name }}/{{ apache_name }}.conf
apache_config_path: /etc/{{ apache_name }}/conf-enabled
apache_config_ports: /etc/{{ apache_name }}/ports.conf
apache_config_site_path: /etc/{{ apache_name }}/sites-enabled
apache_modules_path: /etc/{{ apache_name }}/mods-enabled
apache_modules_config_path: /etc/{{ apache_name }}/conf-enabled

apache_packages:
  - apache2
  - apache2-utils
